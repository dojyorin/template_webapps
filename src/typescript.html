<!doctype html>
<meta charset="utf-8">

<script async type="module">
    import {transpile, ScriptTarget} from "https://esm.sh/typescript@5.7.2?target=esnext";
    import {minify} from "https://esm.sh/terser@5.37.0?target=esnext";

    // esnext-polyfill
    Uint8Array.prototype.toBase64 ??= function() {
        return btoa(Array.from(this, (v) => String.fromCharCode(v)).join(""));
    }

    for(const {type, textContent} of document.getElementsByTagName("script")) {
        if(type !== "text/typescript" || !textContent) {
            continue;
        }

        const js = transpile(textContent, {
            target: ScriptTarget.ESNext
        });

        const {code} = await minify(js, {
            module: true
        });

        await import(`data:text/javascript;base64,${new TextEncoder().encode(code).toBase64()}`);
    }
</script>

<script type="text/typescript">
    interface Person {
        name: string;
        age: number;
    }

    const person: Person = {
        name: "Regina Emmet",
        age: 20
    };

    console.log(person);
</script>
