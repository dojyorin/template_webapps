<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <script src="https://cdn.jsdelivr.net/npm/xlsx@latest/dist/xlsx.full.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/xlsx@latest/dist/cpexcel.min.js"></script>
    </head>

    <body>
        <input type="file" accept=".xls,.xlsx" id="xlsx">
    </body>

    <script async type="module">
        document.getElementById("xlsx").addEventListener("change", async({target: {files}})=>{
            const book = XLSX.read(await files.item(0)?.arrayBuffer(), {
                type: "array",
                codepage: 932
            });

            const data = XLSX.write(book, {
                type: "array",
                codepage: 932,
                bookType: "xlsx"
            });

            console.log(data);
        });
    </script>
</html>
