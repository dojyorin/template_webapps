<!doctype html>
<meta charset="utf-8">

<script async type="module">
    /**
     * @template {Record<string, unknown> | unknown[]} T
     * @param {"local" | "session"} type
     * @param {string} key
     * @param {T} value
     * @return {T}
     */
    function createStorage(type, key, value) {
        /**
         * @template {unknown} U
         * @param {U} input
         * @return {U}
         */
        function createProxy(input) {
            if (typeof input !== "object" || input === null) {
                return input;
            }

            return new Proxy(input, {
                get(t, p) {
                    const a = Reflect.get(t, p);

                    return createProxy(a);
                },
                set(t, p, v) {
                    const a = Reflect.set(t, p, v);

                    if (a) {
                        setValue();
                    }

                    return a;
                },
                deleteProperty(t, p) {
                    const a = Reflect.deleteProperty(t, p);

                    if (a) {
                        setValue();
                    }

                    return a;
                }
            });
        }

        function setValue() {
            storage.setItem(key, JSON.stringify(body));
        }

        const storage = type === "local" ? localStorage : sessionStorage;
        const source = storage.getItem(key);
        /** @type {T} */
        const body = source ? JSON.parse(source) : structuredClone(value);

        if (!source) {
            setValue();
        }

        return createProxy(body);
    }

    const ls = createStorage("local", "foo", {
        value: 123
    });

    const ss = createStorage("session", "foo", {
        value: 123
    });

    console.log(ls, localStorage.getItem("foo"));
    console.log(ss, sessionStorage.getItem("foo"));

    ls.value = 321;
    ss.value = 321;

    console.log(ls, localStorage.getItem("foo"));
    console.log(ss, sessionStorage.getItem("foo"));

    sessionStorage.clear();
    localStorage.clear();
</script>
