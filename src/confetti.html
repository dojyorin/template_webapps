<!doctype html>
<meta charset="utf-8">

<script async type="module">
    import {default as confetti} from "https://esm.sh/canvas-confetti@1.9.3?target=esnext";

    /** @type {(option?: {angle?: number; origin?: {x?: number; y?: number;};}) => Promise<void>} */
    const _confetti = confetti;

    document.getElementById("confetti").onclick = async () => {
        await _confetti({
            angle: 270,
            origin: {
                x: 0.5,
                y: 0
            }
        });
    };
</script>

<button type="button" id="confetti">Spark!</button>
