<!doctype html>
<meta charset="utf-8">

<script async type="module">
    const storageS = {
        /** @type {string} */
        get foo() {
            return sessionStorage.getItem("foo") ?? "";
        },
        set foo(v) {
            sessionStorage.setItem("foo", v);
        }
    };

    const storageL = {
        /** @type {string} */
        get foo() {
            return localStorage.getItem("foo") ?? "";
        },
        set foo(v) {
            localStorage.setItem("foo", v);
        }
    };

    storageS.foo = "bar";
    storageL.foo = "bar";

    console.log(storageS.foo);
    console.log(storageL.foo);

    sessionStorage.clear();
    localStorage.clear();
</script>
