<!doctype html>
<meta charset="utf-8">

<script async type="module">
    /**
    * @param {string} key
    * @param {unknown} data
    */
    function storageWrite(key, data){
        localStorage.setItem(key, JSON.stringify(data));
    }

    /**
    * @param {string} key
    * @return {unknown}
    */
    function storageRead(key){
        return JSON.parse(localStorage.getItem(key) ?? undefined);
    }

    /**
    * @param {string} key
    */
    function storageDelete(key){
        localStorage.removeItem(key);
    }

    /**
    * @param {string} key
    * @return {boolean}
    */
    function storageHas(key){
        return localStorage.getItem(key) !== null;
    }

    storageWrite("test", {foo: 123});
    const result1 = storageRead("test");
    storageDelete("test");
    const result2 = storageHas("test");

    console.log(result1);
    console.log(result2);
</script>

<main></main>
