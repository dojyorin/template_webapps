<!doctype html>
<meta charset="utf-8">

<script async type="module">
    const storage = {
        /** @type {string} */
        get foo() {
            return sessionStorage.getItem("foo") ?? "";
        },
        set foo(v) {
            sessionStorage.setItem("foo", v);
        },
        /** @type {string} */
        get bar() {
            return localStorage.getItem("bar") ?? "";
        },
        set bar(v) {
            localStorage.setItem("bar", v);
        }
    };

    storage.foo = "foo";
    storage.bar = "bar";

    console.log(storage.foo, storage.bar);

    sessionStorage.clear();
    localStorage.clear();
</script>
