<!doctype html>
<meta charset="utf-8">

<script async type="module">
    const SS_TEST = "test";
    const LS_TEST = "test";

    const data = {
        foo: 123,
        bar: true
    };

    localStorage.setItem(LS_TEST, JSON.stringify(data));
    sessionStorage.setItem(SS_TEST, JSON.stringify(data));

    const ls = JSON.parse(localStorage.getItem(LS_TEST) ?? "");
    const ss = JSON.parse(sessionStorage.getItem(SS_TEST) ?? "");

    console.log(ls);
    console.log(ss);

    localStorage.clear();
    sessionStorage.clear();
</script>

<main></main>
