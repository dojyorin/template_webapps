<!doctype html>
<meta charset="utf-8">

<script async type="module">
    const storageSS = {
        /** @type {string} */
        get foo() {
            return sessionStorage.getItem("foo") ?? "";
        },
        set foo(v) {
            sessionStorage.setItem("foo", v);
        }
    };

    const storageLS = {
        /** @type {string} */
        get foo() {
            return localStorage.getItem("foo") ?? "";
        },
        set foo(v) {
            localStorage.setItem("foo", v);
        }
    };

    storageSS.foo = "bar";
    storageLS.foo = "bar";

    console.log(storageSS.foo);
    console.log(storageLS.foo);

    sessionStorage.clear();
    localStorage.clear();
</script>
