<!doctype html>
<html lang="ja">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no">
        <meta name="referrer" content="no-referrer">

        <title></title>

    <body></body>

    <script async type="module">
        function lsConfigWrite(config){
            localStorage.setItem("config", JSON.stringify(config));
        }

        function lsConfigRead(){
            return JSON.parse(localStorage.getItem("config"));
        }

        lsConfigWrite({
            foo: "bar"
        });

        const config = lsConfigRead();

        console.log(config);
    </script>
</html>
