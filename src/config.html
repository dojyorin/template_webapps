<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body></body>

    <script async type="module">
        function lsConfigWrite(config){
            localStorage.setItem("config", JSON.stringify(config));
        }

        function lsConfigRead(){
            return JSON.parse(localStorage.getItem("config"));
        }

        lsConfigWrite({
            foo: "bar"
        });

        const config = lsConfigRead();

        console.log(config);
    </script>
</html>
