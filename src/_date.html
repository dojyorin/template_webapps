<!doctype html>
<meta charset="utf-8">

<script async type="module">
    /**
     * @param {ConstructorParameters<typeof Date>[0]} [source]
     * @return {number}
     */
    function unixtime(source) {
        return Math.floor((typeof source === "string" ? Date.parse(source) : typeof source === "number" ? source : source instanceof Date ? source.getTime() : Date.now()) / 1000);
    }

    /**
     * @param {ConstructorParameters<typeof Date>[0]} [source]
     * @param {string} [timezone]
     * @return {string}
     */
    function iso8601(source, timezone) {
        return (typeof source === "string" ? new Date(source) : typeof source === "number" ? new Date(source * 1000) : source instanceof Date ? source : new Date()).toLocaleString("sv-se", {
            timeZoneName: "longOffset",
            timeZone: timezone
        }).replace(" ", "T").replace(" GMT", "Z").replace("Z+", "+").replace("Z-", "-");
    }

    console.log(unixtime());
    console.log(iso8601());
</script>
