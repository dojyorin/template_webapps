<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@latest/css/reveal.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@latest/css/print/paper.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@latest/css/theme/white.min.css">

        <script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/js/reveal.min.js"></script>

        <title>Reveal</title>
    </head>

    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown>
                    ## Reveal-Test Page:1
                    - 1
                    - 2
                    - 3
                </section>

                <section data-markdown>
                    ## Reveal-Test Page:2
                    - 4
                    - 5
                    - 6
                </section>
            </div>
        </div>
    </body>

    <script>
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,
            transition: "slide",
            hideCursorTime: 1000,
            dependencies: [{
                src: "https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/markdown/marked.min.js",
                async: true
            }, {
                src: "https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/markdown/markdown.min.js",
                async: true
            }, {
                src: "https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/notes/notes.min.js",
                async: true
            }, {
                src: "https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/zoom-js/zoom.min.js",
                async: true
            }, {
                src: "https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/highlight/highlight.min.js",
                async: true
            }, {
                src: "https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/math/math.min.js",
                async: true
            }]
        });
    </script>
</html>
