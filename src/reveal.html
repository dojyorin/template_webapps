<!doctype html>
<meta charset="utf-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@latest/dist/reveal.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@latest/dist/theme/white.min.css">

<script async type="module">
    import {default as Reveal} from "https://esm.sh/reveal.js@5.1.0?target=esnext";
    import {default as markdown} from "https://esm.sh/reveal.js@5.1.0/plugin/markdown/markdown.esm.js?target=esnext";
    import {default as highlight} from "https://esm.sh/reveal.js@5.1.0/plugin/highlight/highlight.esm.js?target=esnext";
    import {default as notes} from "https://esm.sh/reveal.js@5.1.0/plugin/notes/notes.esm.js?target=esnext";
    import {default as math} from "https://esm.sh/reveal.js@5.1.0/plugin/math/math.esm.js?target=esnext";

    await new Reveal(document.getElementById("reveal")).initialize({
        hash: true,
        history: true,
        hideCursorTime: 1000,
        plugins: [
            markdown,
            highlight,
            notes,
            math
        ]
    });
</script>

<div class="reveal" id="reveal">
    <div class="slides">
        <section data-markdown>
            # Test Page 1
            - 1
            - 2
            - 3
        </section>

        <section data-markdown>
            # Test Page 2
            - 4
            - 5
            - 6
        </section>
    </div>
</div>
