<!doctype html>
<meta charset="utf-8">

<script async type="module">
    import {default as Reveal} from "https://esm.sh/reveal.js@5.1.0?target=esnext";
    import {default as markdown} from "https://esm.sh/reveal.js@5.1.0/plugin/markdown/markdown.esm.js?target=esnext";
    import {default as highlight} from "https://esm.sh/reveal.js@5.1.0/plugin/highlight/highlight.esm.js?target=esnext";
    import {default as notes} from "https://esm.sh/reveal.js@5.1.0/plugin/notes/notes.esm.js?target=esnext";
    import {default as math} from "https://esm.sh/reveal.js@5.1.0/plugin/math/math.esm.js?target=esnext";

    await new Reveal(document.getElementById("reveal"), {
        hash: true,
        plugins: [
            markdown,
            highlight,
            notes,
            math
        ]
    }).initialize();
</script>

<style>
    @import "https://esm.sh/reveal.js@5.1.0/dist/reveal.css";
    @import "https://esm.sh/reveal.js@5.1.0/dist/theme/white.css";
</style>
