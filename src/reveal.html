<!doctype html>
<meta charset="utf-8">

<script async type="module">
    import {default as Reveal} from "https://esm.sh/reveal.js@5.2.1?target=esnext";
    import {default as markdown} from "https://esm.sh/reveal.js@5.2.1/plugin/markdown/markdown.esm.js?target=esnext";
    import {default as highlight} from "https://esm.sh/reveal.js@5.2.1/plugin/highlight/highlight.esm.js?target=esnext";
    import {default as notes} from "https://esm.sh/reveal.js@5.2.1/plugin/notes/notes.esm.js?target=esnext";
    import {default as math} from "https://esm.sh/reveal.js@5.2.1/plugin/math/math.esm.js?target=esnext";

    /** @type {new (target: Element, option?: {hash?: boolean; plugins?: Record<string, unknown>[];}) => {initialize(): Promise<void>;}} */
    const _Reveal = Reveal;
    /** @type {() => Record<string, unknown>} */
    const _markdown = markdown;
    /** @type {() => Record<string, unknown>} */
    const _highlight = highlight;
    /** @type {() => Record<string, unknown>} */
    const _notes = notes;
    /** @type {Record<string, unknown>} */
    const _math = math;

    await new _Reveal(document.getElementById("reveal"), {
        hash: true,
        plugins: [
            _markdown(),
            _highlight(),
            _notes(),
            _math
        ]
    }).initialize();
</script>

<style>
    @import "https://esm.sh/reveal.js@5.2.1/dist/reveal.css";
    @import "https://esm.sh/reveal.js@5.2.1/dist/theme/white.css";
</style>

<div class="reveal" id="reveal">
    <div class="slides">
        <section data-markdown>
            # Test Page 1
            - 1
            - 2
            - 3
        </section>

        <section data-markdown>
            # Test Page 2
            - 4
            - 5
            - 6
        </section>
    </div>
</div>
