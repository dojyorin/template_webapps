<!doctype html>
<meta charset="utf-8">

<script async type="module">
    /**
    * @param {string | Date} [date]
    * @return {number}
    */
    function unixtime(date) {
        return Math.floor((typeof date === "string" ? new Date(date) : date ?? new Date()).getTime() / 1000);
    }

    const time = unixtime();

    console.log(time);
</script>
