<!doctype html>
<meta charset="utf-8">

<script async type="module">
    /**
    * @param {string} id
    * @return {HTMLElement}
    */
    function $id(id){
        return document.getElementById(id);
    }

    /**
    * @param {string} name
    * @return {HTMLElement[]}
    */
    function $nn(name){
        return [...document.getElementsByName(name)];
    }

    /**
    * @param {string} name
    * @return {Element[]}
    */
    function $cn(name){
        return [...document.getElementsByClassName(name)];
    }

    /**
    * @param {string} message
    * @param {number} [color]
    */
    function dialogNotify(message, color){
        const dialog = document.createElement("dialog");
        dialog.style.position = "fixed";
        dialog.style.top = "10px";
        dialog.style.transition = "all 0.1s";
        dialog.style.border = "0";
        dialog.style.borderRadius = "8px";
        dialog.style.padding = "10px 15px";
        dialog.style.color = "#FFFFFF";
        dialog.style.backgroundColor = `#${(color ?? 0x00CACACA).toString(16).padStart(6, "0")}`;
        dialog.style.boxShadow = "2px 3px 4px 0 #0000004D";
        dialog.textContent = `\u{1F514} ${message}`;

        dialog.show();

        setTimeout(() => dialog.remove(), 5000);
        document.body.appendChild(dialog);
    }

    /**
    * @param {string} name
    * @return {HTMLInputElement=}
    */
    function radioActive(name){
        return [...$nn(name)].find(e => e instanceof HTMLInputElement && e.type === "radio" && e.checked);
    }

    $id("active").onclick = ()=>{
        const active = radioActive("abc");
        dialogNotify(active?.value, 0x000CB814);
    };
</script>

<main>
    <input checked type="radio" name="abc" id="abc-1" value="1">
    <label for="abc-1"></label>

    <input type="radio" name="abc" id="abc-2" value="2">
    <label for="abc-2"></label>

    <input type="radio" name="abc" id="abc-3" value="3">
    <label for="abc-3"></label>

    <button type="button" id="active">Active is...</button>
</main>
