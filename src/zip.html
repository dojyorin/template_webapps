<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <script src="https://cdn.jsdelivr.net/npm/jszip@latest/dist/jszip.min.js"></script>
    </head>

    <body>
        <input multiple type="file" id="files">
    </body>

    <script async type="module">
        /**
        * @param {File[]} files
        * @return {Uint8Array}
        */
        async function zipEncode(files){
            const ctx = new JSZip();

            for(const file of files){
                ctx.file(file.name, file, {
                    binary: true
                });
            }

            return await ctx.generateAsync({
                type: "uint8array",
                compression: "deflate",
                compressionOptions: {
                    level: 9
                }
            });
        }

        /**
        * @param {Uint8Array} archive
        * @return {File[]}
        */
        async function zipDecode(archive){
            const ctx = new JSZip();

            const {files} = await ctx.loadAsync(archive, {
                checkCRC32: true
            });

            return await Promise.all(Object.values(files).filter(({dir}) => !dir).map(async file => new File([await file.async("blob")], file.name)));
        }

        document.getElementById("files").onchange = async({target: {files}})=>{
            const encode = await zipEncode([...files]);
            const decode = await zipDecode(encode);

            console.log(encode);
            console.log(decode);
        };
    </script>
</html>
