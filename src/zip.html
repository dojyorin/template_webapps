<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no">
        <meta name="referrer" content="no-referrer">

        <script src="https://cdn.jsdelivr.net/npm/@zip.js/zip.js@latest/dist/zip.min.js"></script>

        <title>ZIP</title>
    </head>

    <body>
        <input multiple type="file" id="files">
        <input type="file" accept=".zip" id="archive">
    </body>

    <script async type="module">
        zip.configure({
            useWebWorkers: true,
            maxWorkers: navigator.hardwareConcurrency - 1
        });

        async function zipEncode(files){
            const ctx = new zip.ZipWriter(new zip.Uint8ArrayWriter());

            for(const [name, data] of files){
                await ctx.add(name, new zip.Uint8ArrayReader(new Uint8Array(data)));
            }

            return (await ctx.close()).buffer;
        }

        async function zipDecode(archive){
            const files = [];
            const ctx = new zip.ZipReader(new zip.Uint8ArrayReader(new Uint8Array(archive)));

            for(const entry of await ctx.getEntries()){
                if(entry.directory){
                    continue;
                }

                files.push([entry.filename, (await entry.getData(new zip.Uint8ArrayWriter())).buffer]);
            }

            await ctx.close();
            return files;
        }

        document.getElementById("files").addEventListener("change", async({target})=>{
            console.log(await zipEncode(await Promise.all(Array.from(target.files).map(async f => ([f.name, await f.arrayBuffer()])))));
        });

        document.getElementById("archive").addEventListener("change", async({target})=>{
            console.log(await zipDecode(await target.files[0].arrayBuffer()));
        });
    </script>
</html>
