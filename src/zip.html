<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no">
        <meta name="referrer" content="no-referrer">

        <script src="https://cdn.jsdelivr.net/npm/jszip@latest/dist/jszip.min.js"></script>

        <title></title>
    </head>

    <body>
        <input multiple type="file" id="files">
    </body>

    <script async type="module">
        async function zipEncode(files){
            const zip = new JSZip();

            for(const file of files){
                zip.file(file.name, file, {
                    binary: true
                });
            }

            return zip.generateAsync({
                compression: "deflate",
                type: "arraybuffer"
            });
        }

        async function zipDecode(archive){
            const zip = new JSZip();

            return Promise.all(Object.values((await zip.loadAsync(archive)).files).filter(({dir}) => !dir).map(async f => new File([await f.async("blob")], f.name)));
        }

        document.getElementById("files").addEventListener("change", async({target: {files}})=>{
            const encode = await zipEncode(Array.from(files));
            const decode = await zipDecode(encode);

            console.log(encode);
            console.log(decode);
        });
    </script>
</html>
