<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="referrer" content="no-referrer">

        <script src="https://cdn.jsdelivr.net/npm/jszip@latest/dist/jszip.min.js"></script>

        <title>ZIP</title>
    </head>

    <body>
        <input multiple type="file" id="files">
        <input type="file" accept=".zip" id="zip">
    </body>

    <script async type="module">
        function zipEncode(files){
            return files.reduce((ctx, [file, name]) => ctx.file(name, file), new JSZip()).generateAsync({
                type: "arraybuffer",
                compression: "DEFLATE",
                compressionOptions: {
                    level: 9
                }
            });
        }

        async function zipDecode(zip){
            return Promise.all(Object.values((await new JSZip().loadAsync(zip)).files).map(async file => [await file.async("arraybuffer"), file.name]));
        }

        document.getElementById("files").addEventListener("change", async({target})=>{
            console.log(await zipEncode(Array.from(target.files).map(f => [f, f.name])));
        });

        document.getElementById("zip").addEventListener("change", async({target})=>{
            console.log(await zipDecode(target.files[0]));
        });
    </script>
</html>
