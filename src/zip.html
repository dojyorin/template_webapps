<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no">
        <meta name="referrer" content="no-referrer">

        <script src="https://cdn.jsdelivr.net/npm/jszip@latest/dist/jszip.min.js"></script>

        <title>ZIP</title>
    </head>

    <body>
        <input multiple type="file" id="files">
        <input type="file" accept=".zip" id="archive">
    </body>

    <script async type="module">
        async function zipEncode(files){
            return files.reduce((ctx, [name, data]) => ctx.file(name, data), new JSZip()).generateAsync({
                compression: "DEFLATE",
                type: "arraybuffer"
            });
        }

        async function zipDecode(archive){
            return Promise.all(Object.values((await new JSZip().loadAsync(archive)).files).map(async file => [file.name, await file.async("arraybuffer")]));
        }

        document.getElementById("files").addEventListener("change", async({target})=>{
            console.log(await zipEncode(Array.from(target.files).map(f => [f.name, f])));
        });

        document.getElementById("archive").addEventListener("change", async({target})=>{
            console.log(await zipDecode(target.files[0]));
        });
    </script>
</html>
