<!doctype html>
<meta charset="utf-8">

<meta name="referrer" content="no-referrer">
<meta name="viewport" content="height=device-height,width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline:central;text-anchor:middle;font-size:100px;'>ðŸŒŒ</text></svg>">

<script async type="module">
    import {createApp, defineComponent, ref, inject, computed} from "https://esm.sh/vue@3.5.13/dist/vue.esm-bundler.js?target=esnext";
    import {createRouter, createWebHashHistory, useRouter} from "https://esm.sh/vue-router@4.5.0/dist/vue-router.esm-bundler.js?target=esnext";
    import {createVuetify, useTheme, useDisplay, useLayout} from "https://esm.sh/vuetify@3.8.1/dist/vuetify.esm.js?target=esnext";

    /**
    * @template T
    * @typedef {{value: T;}} Ref
    */

    function useCommonUI() {
        const theme = useTheme();

        /** @type {Ref<boolean>} */
        const menu = inject("$_menu");
        /** @type {Ref<boolean>} */
        const loading = inject("$_loading");
        /** @type {Ref<{color: string; text: string;}[]>} */
        const toasts = inject("$_toasts");

        /**
        * @param {boolean=} state
        * @return {void}
        */
        function toggleDark(state) {
            theme.global.name.value = state !== undefined ? state ? "dark" : "light" : theme.global.current.value.dark ? "light" : "dark";
        }

        /**
        * @param {boolean=} state
        * @return {void}
        */
        function toggleMenu(state) {
            menu.value = state ?? !menu.value;
        }

        /**
        * @param {boolean=} state
        * @return {void}
        */
        function toggleLoading(state) {
            loading.value = state ?? !loading.value;
        }

        /**
        * @param {string} color
        * @param {string} message
        * @return {void}
        */
        function pushToast(color, message) {
            toasts.value.push({
                color: color,
                text: message
            });
        }

        return {menu, loading, toasts, toggleDark, toggleMenu, toggleLoading, pushToast};
    }

    const vueComponentReflect = defineComponent({
        template: /*html*/`
            <div>
                <component is="style">{{css}}</component>
                <div class="reflect">
                    <slot></slot>
                </div>
            </div>
        `,
        setup() {
            /** @type {Ref<string>} */
            const css = ref(/*css*/`
                @scope {
                    @keyframes reflect {
                        0% {
                            transform: scale(0) rotate(45deg);
                            opacity: 0;
                        }

                        75% {
                            transform: scale(0) rotate(45deg);
                            opacity: 0.5;
                        }

                        80% {
                            transform: scale(5) rotate(45deg);
                            opacity: 1;
                        }

                        100% {
                            transform: scale(50) rotate(45deg);
                            opacity: 0;
                        }
                    }

                    .reflect {
                        position: relative;
                        overflow: hidden;

                        &::after {
                            content: "";
                            pointer-events: none;
                            position: absolute;
                            display: block;
                            top: -180px;
                            left: 0;
                            height: 100%;
                            width: 30px;
                            opacity: 0;
                            background-color: #FFFFFF;
                            transform: rotate(45deg);
                            animation: reflect 5s ease-in-out infinite;
                        }
                    }
                }
            `);

            return {css};
        }
    });

    const vueComponentMenu = defineComponent({
        template: /*html*/`
            <v-navigation-drawer floating temporary v-model="menu">
                <v-list nav density="compact">
                    <v-list-item v-for="{path, name} in routes" :to="path">
                        <v-list-item-title>{{name}}</v-list-item-title>
                    </v-list-item>
                </v-list>
            </v-navigation-drawer>
        `,
        setup() {
            const {menu} = useCommonUI();
            const router = useRouter();

            const routes = router.options.routes.filter(({path}) => !/:/.test(path));

            return {menu, routes};
        }
    });

    const vueComponentLoading = defineComponent({
        template: /*html*/`
            <v-overlay persistent no-click-animation z-index="4000" class="justify-center align-center" v-model="loading">
                <v-progress-circular indeterminate size="60" width="4" color="primary"></v-progress-circular>
            </v-overlay>
        `,
        setup() {
            const {loading} = useCommonUI();

            return {loading};
        }
    });

    const vueComponentToast = defineComponent({
        template: /*html*/`
            <v-snackbar-queue closable timeout="5000" v-model="toasts">
                <template #actions="{props}">
                    <v-btn v-bind="props" density="compact" icon="mdi-close"></v-btn>
                </template>
            </v-snackbar-queue>
        `,
        setup() {
            const {toasts} = useCommonUI();

            return {toasts};
        }
    });

    const vueComponentHeader = defineComponent({
        template: /*html*/`
            <v-app-bar theme="dark" density="compact">
                <template #prepend>
                    <v-app-bar-nav-icon @click="toggleMenu()"></v-app-bar-nav-icon>
                </template>

                <template #append>
                    <v-btn icon="mdi-theme-light-dark" @click="toggleDark()"></v-btn>
                </template>

                <template #image>
                    <v-img gradient="45deg, #174AFF, #0ECDFF"></v-img>
                </template>

                <v-app-bar-title>Application</v-app-bar-title>
            </v-app-bar>
        `,
        setup() {
            const {toggleDark, toggleMenu} = useCommonUI();

            return {toggleDark, toggleMenu};
        }
    });

    const vueComponentFooter = defineComponent({
        template: /*html*/`
            <v-footer app class="justify-center align-center">Copyright</v-footer>
        `
    });

    const vuePageIndex = defineComponent({
        template: /*html*/`
            <v-container fluid>
                <v-row justify="center">
                    <v-col cols="auto">
                        <v-card>
                            <v-card-item>
                                <v-card-title class="text-center">{{count}} : {{countx}}</v-card-title>
                            </v-card-item>

                            <v-card-actions class="justify-center">
                                <v-btn color="green" variant="flat" @click="increment()">Increment</v-btn>
                                <v-btn color="purple" variant="flat" @click="incrementx()">IncrementX</v-btn>
                                <x-reflect>
                                    <v-btn color="orange-darken-1" variant="flat" @click="resetx()">ResetX</v-btn>
                                </x-reflect>
                                <x-reflect>
                                    <v-btn color="teal-darken-1" variant="flat" @click="delayresetx()">DelayResetX</v-btn>
                                </x-reflect>
                            </v-card-actions>
                        </v-card>
                    </v-col>
                </v-row>
            </v-container>
        `,
        setup() {
            const {toggleLoading, pushToast} = useCommonUI();

            /** @type {Ref<number>} */
            const count = ref(0);
            /** @type {Ref<number>} */
            const countx = inject("$count");

            function increment() {
                count.value++;
                pushToast("green", "Increment!");
            }

            function incrementx() {
                countx.value++;
                pushToast("purple", "IncrementX!");
            }

            function resetx() {
                countx.value = 0;
                pushToast("orange-darken-1", "ResetX!");
            }

            async function delayresetx() {
                toggleLoading(true);
                await new Promise((done) => setTimeout(done, 1000));
                countx.value = 0;
                toggleLoading(false);
                pushToast("teal-darken-1", "ResetDelayX!");
            }

            return {count, countx, increment, incrementx, resetx, delayresetx};
        }
    });

    const vuePageSub = defineComponent({
        template: /*html*/`
            <v-img :height="height" class="text-center align-center text-white" gradient="45deg, #FF9F17, #FF4E0E">
                <div v-if="mobile" class="text-h4">MOBILE</div>
                <div v-else class="text-h2">DESKTOP</div>
            </v-img>
        `,
        setup() {
            const display = useDisplay();
            const layout = useLayout();

            /** @type {Ref<boolean>} */
            const mobile = computed(() => display.mobile.value);
            /** @type {Ref<number>} */
            const height = computed(() => display.height.value - layout.mainRect.value.top - layout.mainRect.value.bottom);

            return {mobile, height};
        }
    });

    const vueLayoutMain = defineComponent({
        template: /*html*/`
            <v-app>
                <layout-menu></layout-menu>
                <layout-loading></layout-loading>
                <layout-toast></layout-toast>
                <layout-header></layout-header>
                <v-main>
                    <router-view></router-view>
                </v-main>
                <layout-footer></layout-footer>
            </v-app>
        `,
        components: {
            "layout-menu": vueComponentMenu,
            "layout-loading": vueComponentLoading,
            "layout-toast": vueComponentToast,
            "layout-header": vueComponentHeader,
            "layout-footer": vueComponentFooter
        }
    });

    const vuePluginRouter = createRouter({
        history: createWebHashHistory(),
        routes: [{
            path: "/",
            name: "home",
            component: vuePageIndex
        }, {
            path: "/sub",
            name: "sub",
            component: vuePageSub
        }, {
            path: "/:catchAll(.*)",
            redirect: "/"
        }]
    });

    const vuePluginVuetify = createVuetify({
        defaults: {
            VBtn: {
                style: {
                    "text-transform": "none",
                    "letter-spacing": "normal",
                    "text-indent": 0
                }
            }
        }
    });

    const vuePluginProvide = {
        install(context) {
            context.provide("$_menu", ref(false));
            context.provide("$_loading", ref(false));
            context.provide("$_toasts", ref([]));

            context.provide("$count", ref(0));
        }
    };

    const vuePluginComponent = {
        install(context) {
            context.component("x-reflect", vueComponentReflect);
        }
    };

    const vue = createApp(vueLayoutMain);
    vue.use(vuePluginRouter);
    vue.use(vuePluginVuetify);
    vue.use(vuePluginProvide);
    vue.use(vuePluginComponent);
    vue.mount(document.getElementById("vue"));
</script>

<style>
    @import "https://esm.sh/vuetify@3.8.1/dist/vuetify.css";
    @import "https://esm.sh/@mdi/font@7.4.47/css/materialdesignicons.css";
    @import "https://fonts.googleapis.com/css?family=M+PLUS+1+Code:wght@100;200;300;400;500;600;700";

    * {
        font-family: "M PLUS 1 Code" !important;
        scrollbar-width: none !important;
    }
</style>

<title>Application</title>

<div id="vue"></div>
