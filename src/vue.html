<meta name="referrer" content="no-referrer">
<meta name="viewport" content="height=device-height,width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">

<meta name="color-scheme" content="light dark">
<meta name="theme-color" content="#FFFFFF">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3/dist/vuetify.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7/css/materialdesignicons.min.css">

<script type="importmap">
    {
        "imports": {
            "vue": "https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.prod.min.js",
            "@vue/devtools-api": "https://cdn.jsdelivr.net/npm/@vue/devtools-api@6/lib/esm/index.min.js"
        }
    }
</script>

<script async type="module">
    import {createApp, defineComponent, ref, computed, onMounted} from "vue";
    import {createRouter, createWebHashHistory, useRouter} from "vue-router";
    import {createStore, useStore} from "vuex";
    import {createVuetify, useTheme} from "vuetify";

    const sfc_component_reflect = defineComponent({
        template: /*html*/`
            <div class="x-reflect">
                <slot></slot>
            </div>
        `
    });

    const sfc_layout_header = defineComponent({
        template: /*html*/`
            <v-app-bar density="compact" color="primary">
                <v-app-bar-nav-icon @click="nav = !nav"></v-app-bar-nav-icon>

                <v-app-bar-title>Application</v-app-bar-title>
            </v-app-bar>
        `,
        props: ["nav"],
        emits: ["update:nav"],
        setup(props, context){
            const nav = computed({
                get: () => props.nav,
                set: v => context.emit("update:nav", v)
            });

            return {nav};
        }
    });

    const sfc_layout_footer = defineComponent({
        template: /*html*/`
            <v-footer app color="primary">
                <v-row no-gutters justify="center">Copyright</v-row>
            </v-footer>
        `
    });

    const sfc_layout_navigation = defineComponent({
        template: /*html*/`
            <v-navigation-drawer floating temporary v-model="model">
                <v-toolbar density="compact" color="primary">
                    <v-btn icon="mdi-close" @click="model = false"></v-btn>
                </v-toolbar>

                <v-list>
                    <template v-for="{path, name} in routes">
                        <v-list-item :to="path">
                            <v-list-item-title>{{name}}</v-list-item-title>
                        </v-list-item>
                    </template>
                </v-list>
            </v-navigation-drawer>
        `,
        props: ["modelValue"],
        emits: ["update:modelValue"],
        setup(props, context){
            const router = useRouter();

            const model = computed({
                get: () => props.modelValue,
                set: v => context.emit("update:modelValue", v)
            });

            const routes = router.getRoutes().toSpliced(-1, 1);

            return {model, routes};
        }
    });

    const sfc_main = defineComponent({
        template: /*html*/`
            <v-app>
                <v-overlay persistent no-click-animation class="justify-center align-center" v-model="loading">
                    <v-progress-circular indeterminate size="60" width="4" color="primary"></v-progress-circular>
                </v-overlay>

                <template v-for="({color, message}, i) in notifies">
                    <v-snackbar model-value position="fixed" location="top" timeout="-1" :color="color">
                        <span>{{message}}</span>

                        <template #actions>
                            <v-btn ripple density="comfortable" icon="mdi-close" @click="notifyPull(i)"></v-btn>
                        </template>
                    </v-snackbar>
                </template>

                <x-navigation v-model="nav"></x-navigation>

                <x-header v-model:nav="nav"></x-header>

                <v-main>
                    <router-view></router-view>
                </v-main>

                <x-footer></x-footer>
            </v-app>
        `,
        components: {
            "x-header": sfc_layout_header,
            "x-footer": sfc_layout_footer,
            "x-navigation": sfc_layout_navigation
        },
        setup(){
            const store = useStore();

            const nav = ref(false);

            const loading = computed({
                get: () => store.getters["overlay/loading"],
                set: v => store.commit("overlay/loading", v)
            });

            const notifies = computed(() => store.getters["overlay/notifies"]);

            function notifyPull(i){
                store.commit("overlay/notifyPull", i);
            }

            onMounted(()=>{
                loading.value = false;
            });

            return {nav, loading, notifies, notifyPull};
        }
    });

    const sfc_page_index = defineComponent({
        template: /*html*/`
            <v-container fluid>
                <v-row justify="center">
                    <v-col cols>
                        <v-card>
                            <v-card-item>
                                <v-card-title class="text-center">{{count}} : {{countx}}</v-card-title>
                            </v-card-item>

                            <v-card-actions class="justify-center">
                                <v-btn color="green" variant="flat" @click="increment">Increment</v-btn>
                                <v-btn color="purple" variant="flat" @click="incrementx">IncrementX</v-btn>
                            </v-card-actions>
                        </v-card>
                    </v-col>
                </v-row>
            </v-container>
        `,
        setup(){
            const store = useStore();

            const count = ref(0);

            const countx = computed(() => store.getters["user/count"]);

            function increment(){
                count.value++;

                store.commit("overlay/notifyPush", {
                    color: "green",
                    message: "Increment!"
                });
            }

            function incrementx(){
                store.commit("user/increment");

                store.commit("overlay/notifyPush", {
                    color: "purple",
                    message: "IncrementX!"
                });
            }

            return {count, countx, increment, incrementx};
        }
    });

    const sfc_page_sub = defineComponent({
        template: /*html*/`
            <v-container fluid>
                <v-row justify="center">
                    <v-col cols>
                        <v-card>
                            <v-card-item>
                                <v-card-title class="text-center">{{countx}}</v-card-title>
                            </v-card-item>

                            <v-card-actions class="justify-center">
                                <x-reflect>
                                    <v-btn color="orange-darken-1" variant="flat" @click="resetx">ResetX</v-btn>
                                </x-reflect>
                            </v-card-actions>
                        </v-card>
                    </v-col>
                </v-row>
            </v-container>
        `,
        setup(){
            const store = useStore();

            const countx = computed(() => store.getters["user/count"]);

            function resetx(){
                store.commit("user/reset");
            }

            return {countx, resetx};
        }
    });

    const sfc_page_404 = defineComponent({
        template: /*html*/`
            <v-row no-gutters justify="center" class="fill-height align-center text-h4">Page Not Found ...</v-row>
        `
    });

    const route = createRouter({
        history: createWebHashHistory(),
        routes: [{
            path: "/",
            name: "Home",
            component: sfc_page_index
        }, {
            path: "/sub",
            name: "Sub",
            component: sfc_page_sub
        }, {
            path: "/:catchAll(.*)",
            name: "NotFound",
            component: sfc_page_404
        }]
    });

    const store = createStore({
        modules: {
            overlay: {
                namespaced: true,

                state(){
                    return {
                        loading: true,
                        notifies: []
                    };
                },

                getters: {
                    loading(s){
                        return s.loading;
                    },

                    notifies(s){
                        return s.notifies;
                    }
                },

                mutations: {
                    loading(s, v){
                        s.loading = v;
                    },

                    notifyPush(s, v){
                        s.notifies.push(v);
                    },

                    notifyPull(s, v){
                        s.notifies.splice(v);
                    }
                }
            },

            user: {
                namespaced: true,

                state(){
                    return {
                        count: 0
                    };
                },

                getters: {
                    count(s){
                        return s.count;
                    }
                },

                mutations: {
                    increment(s){
                        s.count++;
                    },

                    reset(s){
                        s.count = 0;
                    }
                }
            }
        }
    });

    const vuetify = createVuetify({
        theme: {
            defaultTheme: "main-light",
            themes: {
                "main-light": {
                    dark: false,
                    colors: {
                        primary: "#03A9F4",
                        secondary: "#9C27B0",
                        surface: "#FFFFFF",
                        background: "#FFFFFF",
                        info: "#2196F3",
                        success: "#4CAF50",
                        warning: "#FFC107",
                        error: "#FF5252"
                    }
                }
            }
        }
    });

    const component = ((components)=>{
        return {
            install(vue){
                for(const [k, v] of Object.entries(components)){
                    vue.component(k, v);
                }
            }
        };
    })({
        "x-reflect": sfc_component_reflect
    });

    const vue = createApp(sfc_main);

    vue.use(route);
    vue.use(store);
    vue.use(vuetify);
    vue.use(component);

    vue.mount("#vue");
</script>

<style>
    ::-webkit-scrollbar {
        display: none !important;
    }

    :focus {
        outline: none !important;
    }

    * {
        font-family: "M PLUS 1 Code" !important;
    }

    .v-btn {
        text-transform: none !important;
        letter-spacing: normal !important;
        text-indent: 0 !important;
    }
</style>

<style>
    @keyframes x-reflect-animation {
        0% {
            transform: scale(0) rotate(45deg);
            opacity: 0;
        }
        80% {
            transform: scale(0) rotate(45deg);
            opacity: 0.5;
        }
        81% {
            transform: scale(4) rotate(45deg);
            opacity: 1;
        }
        100% {
            transform: scale(50) rotate(45deg);
            opacity: 0;
        }
    }

    .x-reflect {
        position: relative;
        overflow: hidden;
    }

    .x-reflect::after {
        content: "";
        position: absolute;
        display: block;
        top: -180px;
        left: 0;
        height: 100%;
        width: 30px;
        opacity: 0;
        background-color: #FFFFFF;
        transform: rotate(45deg);
        animation: x-reflect-animation 5s ease-in-out infinite;
    }
</style>

<title>Application</title>

<div id="vue"></div>
