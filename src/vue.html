<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="referrer" content="no-referrer">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@latest/dist/vuetify.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Kosugi+Maru">

        <script src="https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@latest/dist/vuetify.min.js"></script>

        <title>Vue.js</title>
    </head>

    <body>
        <v-app id="vue" style="visibility: hidden;">
            <v-snackbar dark top centered :color="notify.color" v-model="notify.visible">
                <v-icon left>mdi-bell-ring</v-icon>
                <span>{{notify.message}}</span>
                <template #action>
                    <v-btn icon @click="notify.visible = false">
                        <v-icon>mdi-close</v-icon>
                    </v-btn>
                </template>
            </v-snackbar>

            <v-overlay dark z-index="9" opacity="0.9" v-model="loading.visible">
                <v-progress-circular indeterminate size="128" width="6" color="blue">
                    <span class="white--text">Loading...</span>
                </v-progress-circular>
            </v-overlay>

            <v-app-bar app dark color="blue" height="52">
                <v-toolbar-title>Application</v-toolbar-title>
            </v-app-bar>

            <v-main></v-main>
        </v-app>
    </body>

    <script async type="module">
        const vue = new Vue({
            el: "#vue",
            vuetify: new Vuetify(),

            data(){
                return {
                    notify: {
                        visible: false,
                        message: "",
                        color: ""
                    },
                    loading: {
                        visible: false
                    }
                };
            },

            methods: {
                vNotify(message, color){
                    this.notify.visible = false;
                    this.notify.message = message ?? "";
                    this.notify.color = color ?? "info";
                    this.notify.visible = true;
                },

                vLoading(state){
                    this.loading.visible = state ?? false;
                }
            },

            async mounted(){
                this.$el.removeAttribute("style");

                this.vLoading(true);

                await new Promise(res => setTimeout(res, 3000));

                this.vLoading(false);
                this.vNotify("Loading...");
            }
        });
    </script>

    <style>
        ::-webkit-scrollbar{
            display: none !important;
        }
        .v-application{
            font-family: "M PLUS Rounded 1c", "Kosugi Maru" !important;
        }
        .v-btn{
            text-transform: none !important;
            letter-spacing: normal !important;
            text-indent: 0 !important;
        }
    </style>
</html>
