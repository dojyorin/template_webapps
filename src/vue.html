<!doctype html>
<meta charset="utf-8">

<meta name="referrer" content="no-referrer">
<meta name="viewport" content="height=device-height, width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no">

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline: central; text-anchor: middle; font-size: 100px;'>ðŸŒŒ</text></svg>">

<script async type="module">
    import {createApp, defineComponent, ref, inject} from "https://esm.sh/vue@3.5.13/dist/vue.esm-bundler.js?target=esnext";
    import {createRouter, createWebHashHistory} from "https://esm.sh/vue-router@4.5.1/dist/vue-router.esm-bundler.js?target=esnext";
    import {createVuetify, useTheme} from "https://esm.sh/vuetify@3.8.2/dist/vuetify.esm.js?target=esnext";

    /**
    * @typedef {{mount(target: Element): void; provide<T>(key: string, value: T): void; use(plugin: Plugin): void;}} Context
    */

    /**
    * @typedef {{install(context: Context): void;}} Plugin
    */

    /**
    * @typedef {{template: string; setup?(): Record<string, unknown> | void; components?: Record<string, Component>;}} Component
    */

    /**
    * @template T
    * @typedef {{value: T;}} Ref
    */

    /** @type {(component: Component) => Context} */
    const _createApp = createApp;
    /** @type {(component: Component) => Component} */
    const _defineComponent = defineComponent;
    /** @type {<T>(value: T) => Ref<T>} */
    const _ref = ref;
    /** @type {<T>(key: string) => T} */
    const _inject = inject;
    /** @type {(option: {history: Record<string, unknown>; routes: {path: string; name?: string; component?: Component;}[];}) => Plugin} */
    const _createRouter = createRouter;
    /** @type {() => Record<string, unknown>} */
    const _createWebHashHistory = createWebHashHistory;
    /** @type {(option: {defaults: Record<string, {style: Record<string, string | number>;}>;}) => Plugin} */
    const _createVuetify = createVuetify;
    /** @type {() => {global: {name: Ref<string>;};}} */
    const _useTheme = useTheme;

    function vueUseApplication() {
        /** @type {Ref<{color: string; text: string;}[]>} */
        const toasts = _inject("$_toasts");
        /** @type {Ref<boolean>} */
        const loading = _inject("$_loading");

        /**
        * @param {string} color
        * @param {string} text
        * @return {void}
        */
        function pushToast(color, text) {
            toasts.value.push({color, text});
        }

        /**
        * @param {boolean=} state
        * @return {void}
        */
        function toggleLoading(state) {
            loading.value = state ?? !loading.value;
        }

        return {pushToast, toggleLoading};
    }

    const vueComponentReflect = _defineComponent({
        template: /*html*/`
            <div>
                <component is="style">{{css}}</component>
                <slot></slot>
            </div>
        `,
        setup() {
            const css = _ref(/*css*/`
                @scope {
                    @keyframes reflect {
                        0% {
                            transform: scale(0) rotate(45deg);
                            opacity: 0;
                        }

                        75% {
                            transform: scale(0) rotate(45deg);
                            opacity: 0.5;
                        }

                        80% {
                            transform: scale(5) rotate(45deg);
                            opacity: 1;
                        }

                        100% {
                            transform: scale(50) rotate(45deg);
                            opacity: 0;
                        }
                    }

                    & {
                        position: relative;
                        overflow: hidden;

                        &::after {
                            content: "";
                            pointer-events: none;
                            position: absolute;
                            display: block;
                            top: -180px;
                            left: 0;
                            height: 100%;
                            width: 30px;
                            opacity: 0;
                            background-color: #FFFFFF;
                            transform: rotate(45deg);
                            animation: reflect 5s ease-in-out infinite;
                        }
                    }
                }
            `);

            return {css};
        }
    });

    const vueLayout = _defineComponent({
        template: /*html*/`
            <v-app>
                <x-toast></x-toast>
                <x-loading></x-loading>
                <x-header></x-header>
                <x-footer></x-footer>
                <v-main>
                    <router-view></router-view>
                </v-main>
            </v-app>
        `,
        components: {
            "x-toast": _defineComponent({
                template: /*html*/`
                    <v-snackbar-queue closable location="top right" timeout="5000" v-model="toasts">
                        <template #actions="{props}">
                            <v-btn :="props" density="compact" icon="mdi-close"></v-btn>
                        </template>
                    </v-snackbar-queue>
                `,
                setup() {
                    const toasts = _inject("$_toasts");

                    return {toasts};
                }
            }),
            "x-loading": _defineComponent({
                template: /*html*/`
                    <v-overlay persistent no-click-animation class="justify-center align-center" v-model="loading">
                        <v-progress-circular indeterminate size="60" width="4" color="primary"></v-progress-circular>
                    </v-overlay>
                `,
                setup() {
                    const loading = _inject("$_loading");

                    return {loading};
                }
            }),
            "x-header": _defineComponent({
                template: /*html*/`
                    <v-app-bar theme="dark" density="compact">
                        <template #prepend>
                            <v-app-bar-nav-icon @click="menu = !menu"></v-app-bar-nav-icon>
                        </template>

                        <template #append>
                            <v-btn icon="mdi-theme-light-dark" @click="toggleTheme()"></v-btn>
                        </template>

                        <template #image>
                            <v-img gradient="45deg, #174AFF, #0ECDFF"></v-img>
                        </template>

                        <v-app-bar-title>Application</v-app-bar-title>
                    </v-app-bar>

                    <v-navigation-drawer floating temporary v-model="menu">
                        <v-list nav density="compact">
                            <v-list-item to="/">
                                <v-list-item-title>Top</v-list-item-title>
                            </v-list-item>

                            <v-list-item to="/sub">
                                <v-list-item-title>Sub</v-list-item-title>
                            </v-list-item>
                        </v-list>
                    </v-navigation-drawer>
                `,
                setup() {
                    const theme = _useTheme();

                    const menu = _ref(false);

                    function toggleTheme() {
                        theme.global.name.value = theme.global.name.value === "light" ? "dark" : "light";
                    }

                    return {menu, toggleTheme};
                }
            }),
            "x-footer": _defineComponent({
                template: /*html*/`
                    <v-footer app class="justify-center align-center">Copyright</v-footer>
                `
            })
        }
    });

    const vueRouter = _createRouter({
        history: _createWebHashHistory(),
        routes: [{
            path: "/",
            component: _defineComponent({
                template: /*html*/`
                    <v-container fluid>
                        <v-row justify="center">
                            <v-col cols="auto">
                                <v-card width="400">
                                    <v-card-item>
                                        <v-card-title>Name: {{text || "(blank)"}}</v-card-title>
                                        <v-card-subtitle>Count: {{count}}</v-card-subtitle>
                                    </v-card-item>

                                    <v-card-text>
                                        <v-text-field variant="underlined" color="blue" label="Name" v-model="text"></v-text-field>
                                    </v-card-text>

                                    <v-card-actions class="justify-center">
                                        <v-btn variant="flat" color="green" @click="increment()">Increment</v-btn>
                                        <x-reflect>
                                            <v-btn variant="flat" color="orange-darken-1" @click="decrement()">Decrement</v-btn>
                                        </x-reflect>
                                    </v-card-actions>
                                </v-card>
                            </v-col>
                        </v-row>
                    </v-container>
                `,
                components: {
                    "x-reflect": vueComponentReflect
                },
                setup() {
                    const {pushToast, toggleLoading} = vueUseApplication();

                    const count = _inject("$count");

                    const text = _ref("");

                    function increment() {
                        count.value++;
                        pushToast("green", "IncrementX!");
                    }

                    async function decrement() {
                        toggleLoading(true);
                        await new Promise((done) => setTimeout(done, 200));
                        count.value--;
                        toggleLoading(false);
                        pushToast("orange-darken-1", "DecrementX!");
                    }

                    return {text, count, increment, decrement};
                }
            })
        }, {
            path: "/sub",
            component: _defineComponent({
                template: /*html*/`
                    <v-img gradient="45deg, #FF9F17, #FF4E0E" class="fill-height text-center align-center text-white text-h2">
                        <div class="hidden-md-and-up">MOBILE</div>
                        <div class="hidden-sm-and-down">DESKTOP</div>
                    </v-img>
                `
            })
        }, {
            path: "/:catchAll(.*)",
            component: _defineComponent({
                template: /*html*/`
                    <v-container fluid class="justify-center fill-height">
                        <v-card flat color="transparent">
                            <v-card-item class="justify-center">
                                <v-card-title class="text-h3">ðŸ¥ºNot FoundðŸ¥º</v-card-title>
                            </v-card-item>

                            <v-card-actions class="justify-center">
                                <v-btn to="/" class="text-h6">Back to Top</v-btn>
                            </v-card-actions>
                        </v-card>
                    </v-container>
                `
            })
        }]
    });

    const vueVuetify = _createVuetify({
        defaults: {
            VBtn: {
                style: {
                    "text-transform": "none",
                    "letter-spacing": "normal",
                    "text-indent": 0
                }
            }
        }
    });

    /** @type {Plugin} */
    const vueProvide = {
        install(context) {
            context.provide("$_toasts", _ref([]));
            context.provide("$_loading", _ref(false));
            context.provide("$count", _ref(0));
        }
    };

    const vue = _createApp(vueLayout);
    vue.use(vueRouter);
    vue.use(vueVuetify);
    vue.use(vueProvide);
    vue.mount(document.getElementById("vue"));
</script>

<style>
    @import "https://esm.sh/vuetify@3.8.2/dist/vuetify.css";
    @import "https://esm.sh/@mdi/font@7.4.47/css/materialdesignicons.css";
    @import "https://fonts.googleapis.com/css?family=M+PLUS+1+Code:wght@100;200;300;400;500;600;700";

    * {
        font-family: "M PLUS 1 Code" !important;
        scrollbar-width: none !important;
    }
</style>

<title>Application</title>

<div id="vue"></div>
