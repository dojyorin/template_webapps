    <body></body>

    <script async type="module">
        /**
        * @param {string} data
        * @return {string}
        */
        function trimExtend(data){
            return data.trim().replace(/\r/g, "").replace(/\t/g, " ").replace(/ +/g, " ").replace(/ +$/mg, "");
        }

        const result = trimExtend("test    aaa\t \r\r bbb ");
        console.log(result);
    </script>
