<!doctype html>
<meta charset="utf-8">

<script async type="module">
    /**
    * @param {Uint8Array} data
    * @param {CompressionFormat=} format
    * @return {Promise<Uint8Array>}
    */
    async function deflateEncode(data, format) {
        return await new Response(new Response(data).body?.pipeThrough(new CompressionStream(format ?? "deflate-raw"))).bytes();
    }

    /**
    * @param {Uint8Array} data
    * @param {CompressionFormat=} format
    * @return {Promise<Uint8Array>}
    */
    async function deflateDecode(data, format) {
        return await new Response(new Response(data).body?.pipeThrough(new DecompressionStream(format ?? "deflate-raw"))).bytes();
    }

    /**
    * @param {number} size
    * @return {Uint8Array}
    */
    function _dummy(size) {
        return new Uint8Array(new Float32Array(size / 4).map(() => Math.random()).buffer);
    }

    const binary = _dummy(16 * 1024 ** 2);
    const encode = await deflateEncode(binary);
    const decode = await deflateDecode(encode);

    console.log(encode);
    console.log(decode);
</script>
