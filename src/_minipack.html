<!doctype html>
<meta charset="utf-8">

<script async type="module">
    /**
    * @typedef {object} DataEntry
    * @prop {string} name
    * @prop {Uint8Array} body
    */

    /**
    * @param {DataEntry[]} files
    * @return {Uint8Array}
    */
    function minipackEncode(files) {
        const enc = new TextEncoder();

        const archive = new Uint8Array(files.reduce((size, {name, body}) => size + Uint32Array.BYTES_PER_ELEMENT * 2 + enc.encode(name).byteLength + body.byteLength, 0));

        for(let i = 0, j = 0; i < files.length; i++) {
            const uname = enc.encode(files[i].name);

            const view = new DataView(archive.buffer, j);
            view.setUint32(0, uname.byteLength);
            view.setUint32(Uint32Array.BYTES_PER_ELEMENT, files[i].body.byteLength);
            j += Uint32Array.BYTES_PER_ELEMENT * 2;

            archive.set(uname, j);
            j += uname.byteLength;

            archive.set(files[i].body, j);
            j += files[i].body.byteLength;
        }

        return archive;
    }

    /**
    * @param {Uint8Array} archive
    * @return {DataEntry[]}
    */
    function minipackDecode(archive) {
        const dec = new TextDecoder();

        /** @type {DataEntry[]} */
        const files = [];

        for(let i = 0; i < archive.byteLength; undefined) {
            const view = new DataView(archive.buffer, i);
            const nsize = view.getUint32(0);
            const bsize = view.getUint32(Uint32Array.BYTES_PER_ELEMENT);
            i += Uint32Array.BYTES_PER_ELEMENT * 2;

            files.push({
                name: dec.decode(archive.subarray(i, i += nsize)),
                body: archive.slice(i, i += bsize)
            });
        }

        return files;
    }

    /**
    * @param {number} size
    * @return {Uint8Array}
    */
    function _dummy(size) {
        return new Uint8Array(new Float32Array(size / 4).map(() => Math.random()).buffer);
    }

    /** @type {DataEntry[]} */
    const files = [{
        name: "foo.bin",
        body: _dummy(1024 ** 2)
    }, {
        name: "bar.bin",
        body: _dummy(1024 ** 2)
    }, {
        name: "baz.bin",
        body: _dummy(1024 ** 2)
    }];

    const encode = minipackEncode(files);
    const decode = minipackDecode(encode);

    console.log(encode);
    console.log(decode);
</script>
