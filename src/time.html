<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body></body>

    <script async type="module">
        /**
        * @param {Date} [date]
        * @return {number}
        */
        function toUnixTime(date){
            return Math.floor((date ?? new Date()).getTime() / 1000);
        }

        /**
        * @param {number} time
        * @return {Date}
        */
        function toDate(time){
            return new Date(time * 1000);
        }

        /**
        * @param {string} ds
        * @param {RegExp} rx
        * @return {number}
        */
        function parseUnixTime(ds, rx){
            const [y, mo, d, h, mi, s] = ds.split(rx).map(s => Number(s));

            return toUnixTime(new Date(y, (mo ?? 1) - 1, d ?? 1, h ?? 0, mi ?? 0, s ?? 0));
        }

        const result1 = toUnixTime();
        const result2 = toDate(result1);
        const result3 = parseUnixTime("2022-01-01T11:11:11", /-|T|:/);

        console.log(result1);
        console.log(result2);
        console.log(result3);
    </script>
</html>
