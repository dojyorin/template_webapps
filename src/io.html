<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no">
        <meta name="referrer" content="no-referrer">

        <title>I/O</title>
    </head>

    <body>
        <button type="button" id="read">Read</button>
        <button type="button" id="write">Write</button>
    </body>

    <script async type="module">
        function $id(id){
            return document.getElementById(id);
        }

        async function readFile(type, multiple, accept){
            const input = document.createElement("input");
            input.type = "file";
            input.multiple = !!multiple;
            input.accept = accept ?? "";

            const resolver = new Promise((res)=>{
                input.addEventListener("input", async()=>{
                    const files = await Array.from(input.files).map(async(file)=>{
                        return {
                            name: file.name,
                            data: {
                                blob: new Blob([file]),
                                byte: new Uint8Array(await file.arrayBuffer()),
                                text: await file.text(),
                                code: await new Promise((res0)=>{
                                    const reader = new FileReader();
                                    reader.addEventListener("load", () => res0(reader.result));
                                    reader.readAsDataURL(file);
                                })
                            }[type ?? "byte"]
                        };
                    });

                    res(input.multiple ? files : files.pop());
                });
            });

            input.click();

            return resolver;
        }

        async function readFileNative(fs, type){
            const handle = fs instanceof FileSystemFileHandle ? fs : (await showOpenFilePicker(fs)).shift();
            const file = await handle.getFile();

            return {
                fs: handle,
                data: {
                    blob: new Blob([file]),
                    byte: new Uint8Array(await file.arrayBuffer()),
                    text: await file.text(),
                    code: await new Promise((res)=>{
                        const reader = new FileReader();
                        reader.addEventListener("load", () => res(reader.result));
                        reader.readAsDataURL(file);
                    })
                }[type ?? "byte"]
            };
        }

        function writeFile(data, name){
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([data]));
            link.download = name;

            link.click();

            URL.revokeObjectURL(link.href);
        }

        async function writeFileNative(fs, data){
            const handle = fs instanceof FileSystemFileHandle ? fs : await showSaveFilePicker(fs);
            const writer = await handle.createWritable();

            await writer.truncate(0);
            await writer.write(data);
            await writer.close();

            return handle;
        }

        function openNotify(message){
            const dialog = document.createElement("dialog");
            dialog.style.position = "absolute";
            dialog.style.top = "10px";
            dialog.style.transition = "all 0.1s";
            dialog.style.border = "0";
            dialog.style.borderRadius = "8px";
            dialog.style.padding = "10px 15px";
            dialog.style.backgroundColor = "#CACACA";
            dialog.style.boxShadow = "2px 3px 4px 0 #0000004D";
            dialog.textContent = `\u{1F514} ${message}`;

            dialog.show();

            setTimeout(() => dialog.remove(), 5000);
            document.body.appendChild(dialog);
        }

        $id("read").addEventListener("click", async()=>{
            console.log(await readFileNative());
            openNotify("Loaded!");
        });

        $id("write").addEventListener("click", async()=>{
            console.log(await writeFileNative(null, "test"));
            openNotify("Saved!");
        });
    </script>
</html>
