<!doctype html>
<meta charset="utf-8">

<script async type="module">
    import {Chart} from "https://esm.sh/chart.js@4.4.4/auto?target=esnext";

    const chart = new Chart(document.getElementById("chart"), {
        type: "bar",
        options: {
            scale: {
                ticks: {
                    stepSize: 1
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: "MyChart"
                },
                tooltip: {
                    callbacks: {
                        afterLabel() {
                            return ["foo", "bar"];
                        }
                    }
                }
            }
        },
        data: {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [{
                label: "Data1",
                backgroundColor: "#FF7F7F",
                data: [0, 10, 5, 2, 20, 30, 40]
            }, {
                label: "Data2",
                backgroundColor: "#7F7FFF",
                data: [2, 5, 10, 4, 10, 30, 50]
            }]
        }
    });
</script>

<main>
    <canvas id="chart"></canvas>
</main>
