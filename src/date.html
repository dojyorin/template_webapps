<!doctype html>
<meta charset="utf-8">

<script async type="module">
    const iso8601 = new Date().toLocaleString("sv-se", {
        timeZoneName: "longOffset"
    }).replace(/(?<=\d) (?=\d)/, "T").replace(/ GMT$/, "Z").replace(/ GMT(?=[+-])/, "");

    const yyyymmddHHMMSS = new Date().toLocaleString("sv-se").replace(/\D/g, "");

    console.log(iso8601);
    console.log(yyyymmddHHMMSS);
</script>
