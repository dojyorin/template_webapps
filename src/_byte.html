<!doctype html>
<meta charset="utf-8">

<script async type="module">
    /**
     * @param {Uint8Array<ArrayBuffer>[]} bufs
     * @return {Uint8Array<ArrayBuffer>}
     */
    function byteJoin(...bufs) {
        const output = new Uint8Array(bufs.reduce((v, {byteLength}) => v + byteLength, 0));
        let offset = 0;

        for (const buf of bufs) {
            output.set(buf, offset);
            offset += buf.byteLength;
        }

        return output;
    }

    /**
     * @param {number} size
     * @return {Uint8Array<ArrayBuffer>}
     */
    function _dummy(size) {
        return new Uint8Array(new Float32Array(size / 4).map(() => Math.random()).buffer);
    }

    const binary = byteJoin(_dummy(1024 ** 2), _dummy(1024 ** 2), _dummy(1024 ** 2));

    console.log(binary);
</script>
