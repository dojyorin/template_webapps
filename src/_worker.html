<!doctype html>
<meta charset="utf-8">

<script async type="module">
    // esnext-polyfill
    Uint8Array.prototype.toBase64 ??= function() {
        return btoa(Array.from(this, (v) => String.fromCharCode(v)).join(""));
    }

    /**
    * @template {unknown} T
    * @template {unknown} U
    * @param {string} script
    * @param {boolean=} ts
    * @return {(message: T, transfers?: Transferable[]) => Promise<U>}
    */
    function factoryWorker(script, ts) {
        const source = `data:text/${ts ? "typescript" : "javascript"};base64,${new TextEncoder().encode(script.trim().replace(/(['"`])(?:\\\1|[^\\1])*?\1|\s+/sg, (m, p) => p ? m : " ")).toBase64()}`;

        return (message, transfers) => {
            return new Promise((res, rej) => {
                const worker = new Worker(source, {
                    type: "module"
                });

                worker.onmessage = ({data}) => {
                    res(data);
                    worker.terminate();
                };

                worker.onerror = (e) => {
                    rej(e);
                    worker.terminate();
                };

                worker.onmessageerror = (e) => {
                    rej(e);
                    worker.terminate();
                };

                worker.postMessage(message, {
                    transfer: transfers
                });
            });
        };
    }

    /** @type {(message: number) => Promise<Uint8Array>} */
    const generateDummy = factoryWorker(/*js*/`
        /**
        * @param {number} size
        * @return {Uint8Array}
        */
        function _dummy(size) {
            return new Uint8Array(new Float32Array(size / 4).map(() => Math.random()).buffer);
        }

        globalThis.onmessage = async ({data}) => {
            const binary = _dummy(data);

            globalThis.postMessage(binary, {
                transfer: [binary.buffer]
            });
        };
    `);

    const binary = await generateDummy(64 * 1024 ** 2);

    console.log(binary);
</script>
