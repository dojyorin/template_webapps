<!doctype html>
<meta charset="utf-8">

<script async type="module">
    /**
    * @summary esnext-polyfill
    * @return {string}
    */
    Uint8Array.prototype.toBase64 ??= function() {
        return btoa(Array.from(this, (v) => String.fromCharCode(v)).join(""));
    }

    /**
    * @param {string} script
    * @param {string=} type
    * @return {Worker}
    */
    function createWorker(script, type) {
        return new Worker(`data:${type ?? "text/javascript"};base64,${new TextEncoder().encode(script).toBase64()}`, {
            type: "module"
        });
    }

    /**
    * @template {unknown} T
    * @template {unknown} U
    * @param {string} script
    * @param {string=} type
    * @return {{runWorker(message: T, transfers?: Transferable[]): Promise<U>;}}
    */
    function factoryWorker(script, type) {
        return {
            runWorker(message, transfers) {
                return new Promise((res, rej) => {
                    const worker = new Worker(`data:${type ?? "text/javascript"};base64,${new TextEncoder().encode(script).toBase64()}`, {
                        type: "module"
                    });

                    worker.onmessage = ({data}) => {
                        worker.terminate();
                        res(data);
                    };

                    worker.onerror = (e) => {
                        worker.terminate();
                        rej(e);
                    };

                    worker.onmessageerror = (e) => {
                        worker.terminate();
                        rej(e);
                    };

                    worker.postMessage(message, {
                        transfer: transfers
                    });
                });
            }
        };
    }

    /** @type {{runWorker(message: number): Promise<Uint8Array>;}} */
    const {runWorker} = factoryWorker(/*js*/`
        /**
        * @param {number} size
        * @return {Uint8Array}
        */
        function _dummy(size) {
            return new Uint8Array(new Float32Array(size / 4).map(() => Math.random()).buffer);
        }

        globalThis.onmessage = ({data}) => {
            const binary = _dummy(data);

            globalThis.postMessage(binary, {
                transfer: [binary.buffer]
            });
        };
    `);

    const binary = await runWorker(128 * 1024 ** 2);

    console.log(binary);

    const context = createWorker(/*js*/`
        globalThis.onmessage = ({data}) => {
            globalThis.postMessage(data * 2);
        };
    `);

    context.onmessage = ({data}) => {
        context.terminate();
        console.log(data);
    };

    context.postMessage(1024);
</script>
