<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body></body>

    <script async type="module">
        const socket = new WebSocket(`ws://${location.host}/ws`);

        socket.addEventListener("error", ()=>{
            socket.close();
            console.log("ERROR");
        });

        socket.addEventListener("close", ()=>{
            console.log("CLOSE");
        });

        socket.addEventListener("open", ()=>{
            socket.send("test");
            console.log("OPEN");
        });

        socket.addEventListener("message", ({data})=>{
            console.log(data);
        });
    </script>
</html>
