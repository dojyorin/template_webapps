<!doctype html>
<meta charset="utf-8">

<style>
    input[type="checkbox"] {
        --size: 24px;
        --scale: 0.8;

        appearance: none;
        cursor: pointer;
        height: var(--size);
        width: calc(var(--size) * 2);
        margin: 0;
        border-radius: var(--size);
        background-color: #444444;

        &::before {
            content: "";
            display: block;
            width: var(--size);
            height: var(--size);
            border-radius: var(--size);
            background-color: #FFFFFF;
            transform: scale(var(--scale));
            transition: 0.2s;
        }

        &:checked {
            background-color: #24B441;

            &::before {
                transform: translateX(var(--size)) scale(var(--scale));
            }
        }
    }

    table:has(input[type="checkbox"]) {
        display: inline-block;

        & > tbody > tr {
            display: flex;

            & > td:first-of-type {
                min-width: 100px;
            }
        }
    }
</style>

<main>
    <table>
        <tbody>
            <tr>
                <td>Foo</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Bar</td>
                <td><input checked type="checkbox"></td>
            </tr>
        </tbody>
    </table>
</main>
