<!doctype html>
<meta charset="utf-8">

<style>
    input[type="checkbox"][data-switch] {
        --size: 24px;

        appearance: none;
        cursor: pointer;
        margin: 0;
        height: var(--size);
        aspect-ratio: 2;
        border-radius: var(--size);
        background-color: #444444;

        &::before {
            content: "";
            display: block;
            height: var(--size);
            aspect-ratio: 1;
            border-radius: var(--size);
            background-color: #FFFFFF;
            transition: all 0.2s ease-in-out;
            scale: 0.8;
        }

        &:checked {
            background-color: #24B441;

            &::before {
                translate: var(--size);
            }
        }
    }
</style>

<main>
    <table>
        <tbody>
            <tr>
                <td>Foo</td>
                <td><input type="checkbox" data-switch></td>
            </tr>
            <tr>
                <td>Bar</td>
                <td><input checked type="checkbox" data-switch></td>
            </tr>
        </tbody>
    </table>
</main>
