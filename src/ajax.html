<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="referrer" content="no-referrer">

        <script src="https://cdn.jsdelivr.net/npm/axios@latest/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/qs@latest/dist/qs.min.js"></script>

        <title>Ajax</title>
    </head>

    <body>
        Ajax
    </body>

    <script async type="module">
        axios.defaults.paramsSerializer = v => Qs.stringify(v);
        axios.defaults.transformRequest = v => Qs.stringify(v);

        async function httpGet(path, type){
            return (await fetch(path, {
                method: "GET",
                mode: "cors",
                cache: "no-cache",
                credential: "omit",
                referrerPolicy: "no-referrer",
                referrer: "",
                redirect: "follow",
                keepalive: false,
                integrity: "",
                headers: {},
                body: null
            }))[type]();
        }

        const {data} = await axios.get("http://worldclockapi.com/api/json/utc/now");
        console.log(data);

        const response = await httpGet("http://worldclockapi.com/api/json/utc/now", "json");
        console.log(response);
    </script>
</html>
