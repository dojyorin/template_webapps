<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

        <script src="https://cdn.jsdelivr.net/npm/axios@latest/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/qs@latest/dist/qs.min.js"></script>

        <title>Ajax</title>
    </head>

    <body>
        Ajax
    </body>

    <script>
        axios.defaults.paramsSerializer = v => Qs.stringify(v);
        axios.defaults.transformRequest = v => Qs.stringify(v);

        async function httpGet(path, type){
            return (await fetch(path, {
                method: "GET",
                mode: "cors",
                cache: "no-cache",
                credential: "omit",
                referrerPolicy: "no-referrer",
                redirect: "follow",
                keepalive: false,
                referrer: "",
                integrity: "",
                headers: {},
                body: null
            }))[type]();
        }

        (async()=>{
            const {data} = await axios.get("https://ntp-a1.nict.go.jp/cgi-bin/json");
            console.log(data);

            const response = await httpGet("https://ntp-a1.nict.go.jp/cgi-bin/json", "json");
            console.log(response);
        })();
    </script>
</html>
