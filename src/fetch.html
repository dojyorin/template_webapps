<!doctype html>
<meta charset="utf-8">

<script async type="module">
    const response = await fetch("https://api.github.com/repos/dojyorin/template_webapps", {
        method: "GET",
        mode: "cors",
        cache: "no-store",
        redirect: "follow",
        credentials: "omit",
        referrerPolicy: "no-referrer",
        keepalive: false
    });

    if(!response.ok) {
        throw new ReferenceError("Response code returned error.");
    }

    const body = await response.json();

    console.log(body);
</script>
