<!doctype html>
<meta charset="utf-8">

<script async type="module">
    document.getElementById("usb").onclick = async () => {
        const usb = await navigator?.usb.requestDevice({
            filters: []
        });

        console.log(usb);
    };

    document.getElementById("serial").onclick = async () => {
        const serial = await navigator?.serial.requestPort();

        await serial.open({
            baudRate: 115200,
            dataBits: 8,
            stopBits: 1,
            parity: "none",
            bufferSize: 65536,
            flowControl: "none"
        });

        console.log(serial);
    };

    document.getElementById("bluetooth").onclick = async () => {
        const bluetooth = await navigator?.bluetooth.requestDevice({
            acceptAllDevices: true
        });

        console.log(bluetooth);
    };
</script>

<button type="button" id="serial">Serial</button>
<button type="button" id="usb">USB</button>
<button type="button" id="bluetooth">Bluetooth</button>
