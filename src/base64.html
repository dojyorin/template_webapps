<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body></body>

    <script async type="module">
        /**
        * @param {Uint8Array} data
        * @return {string}
        **/
        function base64Encode(data){
            return btoa([...data].map(n => String.fromCharCode(n)).join(""));
        }

        /**
        * @param {string} data
        * @return {Uint8Array}
        **/
        function base64Decode(data){
            return new Uint8Array([...atob(data)].map(s => s.charCodeAt(0)));
        }

        const sample = new Uint8Array(new Float32Array(0xFF).map(() => Math.random()).buffer);

        const encode = await base64Encode(sample);
        const decode = await base64Decode(encode);

        console.log("---------- Sample Data ----------");
        console.log(sample);

        console.log("---------- Decoded Data ----------");
        console.log(decode);

        console.log("---------- Encoded Data ----------");
        console.log(encode);
    </script>
</html>
