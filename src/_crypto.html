<!doctype html>
<meta charset="utf-8">

<script async type="module">
    /**
    * @param {Uint8Array} data
    * @return {Promise<Uint8Array>}
    */
    async function digest(data) {
        return new Uint8Array(await crypto.subtle.digest("SHA-256", data));
    }

    /**
    * @return {Promise<Record<keyof CryptoKeyPair, Uint8Array>>}
    */
    async function generateKeyForEncrypt() {
        /** @type {CryptoKeyPair} */
        const {publicKey, privateKey} = await crypto.subtle.generateKey("X25519", true, ["deriveKey"]);

        return {
            publicKey: new Uint8Array(await crypto.subtle.exportKey("spki", publicKey)),
            privateKey: new Uint8Array(await crypto.subtle.exportKey("pkcs8", privateKey))
        };
    }

    /**
    * @return {Promise<Record<keyof CryptoKeyPair, Uint8Array>>}
    */
    async function generateKeyForSign() {
        /** @type {CryptoKeyPair} */
        const {publicKey, privateKey} = await crypto.subtle.generateKey("Ed25519", true, ["sign"]);

        return {
            publicKey: new Uint8Array(await crypto.subtle.exportKey("spki", publicKey)),
            privateKey: new Uint8Array(await crypto.subtle.exportKey("pkcs8", privateKey))
        };
    }

    /**
    * @param {Record<keyof CryptoKeyPair, Uint8Array>} key
    * @param {Uint8Array} data
    * @return {Promise<Uint8Array>}
    */
    async function encryptWithPublicKey(key, data) {
        const secret = await crypto.subtle.deriveKey({
            name: "X25519",
            public: await crypto.subtle.importKey("spki", key.publicKey, "X25519", false, [])
        }, await crypto.subtle.importKey("pkcs8", key.privateKey, "X25519", false, ["deriveKey"]), {
            name: "AES-GCM",
            length: 128
        }, false, ["encrypt"]);

        /** @type {AesGcmParams} */
        const gcm = {
            name: "AES-GCM",
            iv: crypto.getRandomValues(new Uint8Array(12)),
            tagLength: 128
        };

        const cipher = new Uint8Array(gcm.iv.byteLength + data.byteLength + gcm.tagLength / 8);
        cipher.set(gcm.iv, 0);
        cipher.set(new Uint8Array(await crypto.subtle.encrypt(gcm, secret, data)), gcm.iv.byteLength);

        return cipher;
    }

    /**
    * @param {string} password
    * @param {Uint8Array} data
    * @return {Promise<Uint8Array>}
    */
    async function encryptWithPassword(password, data) {
        const s = crypto.getRandomValues(new Uint8Array(16));

        const key = await crypto.subtle.deriveKey({
            name: "PBKDF2",
            hash: "SHA-256",
            iterations: 1000000,
            salt: s
        }, await crypto.subtle.importKey("raw", new TextEncoder().encode(password), "PBKDF2", false, ["deriveKey"]), {
            name: "AES-GCM",
            length: 128
        }, false, ["encrypt"]);

        /** @type {AesGcmParams} */
        const gcm = {
            name: "AES-GCM",
            iv: crypto.getRandomValues(new Uint8Array(12)),
            tagLength: 128
        };

        const cipher = new Uint8Array(s.byteLength + gcm.iv.byteLength + data.byteLength + gcm.tagLength / 8);
        cipher.set(s, 0);
        cipher.set(gcm.iv, s.byteLength);
        cipher.set(new Uint8Array(await crypto.subtle.encrypt(gcm, key, data)), s.byteLength + gcm.iv.byteLength);

        return cipher;
    }

    /**
    * @param {Uint8Array} hash
    * @param {Uint8Array} data
    * @return {Promise<Uint8Array>}
    */
    async function encryptWithHash(hash, data) {
        const s = crypto.getRandomValues(new Uint8Array(hash.byteLength));

        const key = await crypto.subtle.deriveKey({
            name: "HKDF",
            hash: "SHA-256",
            info: new Uint8Array(0),
            salt: s
        }, await crypto.subtle.importKey("raw", hash, "HKDF", false, ["deriveKey"]), {
            name: "AES-GCM",
            length: 128
        }, false, ["encrypt"]);

        /** @type {AesGcmParams} */
        const gcm = {
            name: "AES-GCM",
            iv: crypto.getRandomValues(new Uint8Array(12)),
            tagLength: 128
        };

        const cipher = new Uint8Array(s.byteLength + gcm.iv.byteLength + data.byteLength + gcm.tagLength / 8);
        cipher.set(s, 0);
        cipher.set(gcm.iv, s.byteLength);
        cipher.set(new Uint8Array(await crypto.subtle.encrypt(gcm, key, data)), s.byteLength + gcm.iv.byteLength);

        return cipher;
    }

    /**
    * @param {Record<keyof CryptoKeyPair, Uint8Array>} key
    * @param {Uint8Array} data
    * @return {Promise<Uint8Array>}
    */
    async function decryptWithPublicKey(key, data) {
        const secret = await crypto.subtle.deriveKey({
            name: "X25519",
            public: await crypto.subtle.importKey("spki", key.publicKey, "X25519", false, [])
        }, await crypto.subtle.importKey("pkcs8", key.privateKey, "X25519", false, ["deriveKey"]), {
            name: "AES-GCM",
            length: 128
        }, false, ["decrypt"]);

        /** @type {AesGcmParams} */
        const gcm = {
            name: "AES-GCM",
            iv: data.subarray(0, 12),
            tagLength: 128
        };

        return new Uint8Array(await crypto.subtle.decrypt(gcm, secret, data.subarray(gcm.iv.byteLength)));
    }

    /**
    * @param {string} password
    * @param {Uint8Array} data
    * @return {Promise<Uint8Array>}
    */
    async function decryptWithPassword(password, data) {
        const s = data.subarray(0, 16);

        const key = await crypto.subtle.deriveKey({
            name: "PBKDF2",
            hash: "SHA-256",
            iterations: 1000000,
            salt: s
        }, await crypto.subtle.importKey("raw", new TextEncoder().encode(password), "PBKDF2", false, ["deriveKey"]), {
            name: "AES-GCM",
            length: 128
        }, false, ["decrypt"]);

        /** @type {AesGcmParams} */
        const gcm = {
            name: "AES-GCM",
            iv: data.subarray(s.byteLength, s.byteLength + 12),
            tagLength: 128
        };

        return new Uint8Array(await crypto.subtle.decrypt(gcm, key, data.subarray(s.byteLength + gcm.iv.byteLength)));
    }

    /**
    * @param {Uint8Array} hash
    * @param {Uint8Array} data
    * @return {Promise<Uint8Array>}
    */
    async function decryptWithHash(hash, data) {
        const s = data.subarray(0, hash.byteLength);

        const key = await crypto.subtle.deriveKey({
            name: "HKDF",
            hash: "SHA-256",
            info: new Uint8Array(0),
            salt: s
        }, await crypto.subtle.importKey("raw", hash, "HKDF", false, ["deriveKey"]), {
            name: "AES-GCM",
            length: 128
        }, false, ["decrypt"]);

        /** @type {AesGcmParams} */
        const gcm = {
            name: "AES-GCM",
            iv: data.subarray(s.byteLength, s.byteLength + 12),
            tagLength: 128
        };

        return new Uint8Array(await crypto.subtle.decrypt(gcm, key, data.subarray(s.byteLength + gcm.iv.byteLength)));
    }

    /**
    * @param {Pick<Record<keyof CryptoKeyPair, Uint8Array>, "privateKey">} key
    * @param {Uint8Array} data
    * @return {Promise<Uint8Array>}
    */
    async function sign(key, data) {
        return new Uint8Array(await crypto.subtle.sign("Ed25519", await crypto.subtle.importKey("pkcs8", key.privateKey, "Ed25519", false, ["sign"]), data));
    }

    /**
    * @param {Pick<Record<keyof CryptoKeyPair, Uint8Array>, "publicKey">} key
    * @param {Uint8Array} sign
    * @param {Uint8Array} data
    * @return {Promise<boolean>}
    */
    async function verify(key, sign, data) {
        return await crypto.subtle.verify("Ed25519", await crypto.subtle.importKey("spki", key.publicKey, "Ed25519", false, ["verify"]), sign, data);
    }

    /**
    * @param {Uppercase<string>} name
    * @param {Uint8Array} data
    * @return {string}
    */
    function enpem(name, data) {
        return `-----BEGIN ${name}-----\n${data.toBase64()}\n-----END ${name}-----`;
    }

    /**
    * @param {string} data
    * @return {Uint8Array}
    */
    function depem(data) {
        return Uint8Array.fromBase64(data.trim().replaceAll("\r", "").split("\n").slice(1, -1).join(""));
    }

    /**
    * @param {number} size
    * @return {Uint8Array}
    */
    function _dummy(size) {
        return new Uint8Array(new Float32Array(size / 4).map(() => Math.random()).buffer);
    }

    const binary = _dummy(1024 ** 2);

    const hash = await digest(binary);
    const encryptKey = await generateKeyForEncrypt();
    const signKey = await generateKeyForSign();
    const encryptedWithPublicKey = await encryptWithPublicKey(encryptKey, binary);
    const encryptedWithPassword = await encryptWithPassword("foobar", binary);
    const encryptedWithHash = await encryptWithHash(hash, binary);
    const decryptedWithPublicKey = await decryptWithPublicKey(encryptKey, encryptedWithPublicKey);
    const decryptedWithPassword = await decryptWithPassword("foobar", encryptedWithPassword);
    const decryptedWithHash = await decryptWithHash(hash, encryptedWithHash);
    const signed = await sign(signKey, binary);
    const verified = await verify(signKey, signed, binary);
    const encodedKey = enpem("PRIVATE KEY", encryptKey.privateKey);
    const decodedKey = depem(encodedKey);

    console.log(hash);
    console.log(encryptKey);
    console.log(signKey);
    console.log(encryptedWithPublicKey);
    console.log(encryptedWithPassword);
    console.log(encryptedWithHash);
    console.log(decryptedWithPublicKey);
    console.log(decryptedWithPassword);
    console.log(decryptedWithHash);
    console.log(signed);
    console.log(verified);
    console.log(encodedKey);
    console.log(decodedKey);
</script>
